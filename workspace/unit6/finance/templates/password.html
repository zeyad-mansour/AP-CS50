{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/password" method="post" id="password">
        <div class="form-group">
            <input class="form-control" name="oldPassword" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" id="Submit" type="submit">Register</button>
    </form>

{% endblock %}
